<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="aliciaevans">
        <title>Code Names</title>
        <link rel="stylesheet" type="text/css" href="codenames.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="codenames.js"></script>

    </head>
    <body>
        <div id="header">
            <h1>CODENAMES</h1>
        </div>
        <div id="container">
            <div id="gameboard"></div>
            <div id="form-container">
                <form>
                    <div class="form-div">
                        <label>Size of Board: </label>
                        <input name="size" type="number" min="3" max="50"/>
                    </div>
                    <div class="form-div">
                        <label>How Many Assassins: </label>
                        <input name="assassins" type="number" min="0" max="2500"/>
                    </div>
                    <div>
                        <label>How Many Blue Agents: </label>
                        <input name="blue" type="number" min="0" max="2500"/>
                    </div>
                    <div class="form-div">
                        <label>How Many Red Agents: </label>
                        <input name="red" type="number" min="0" max="2500"/>
                    </div>
                    <div>
                        <button>Set Board</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
